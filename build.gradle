plugins {
    id "org.sonarqube" version "2.6.1"
}

description = 'Example of SonarQube Scanner for Graddle Usage'
version = '1.0'

sonarqube {
    properties {
        property 'sonar.sourceEncoding', 'Example of SonarQube Scanner for Graddle Usage'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:21.0'
    testCompile 'junit:junit:4.12'
}

mainClassName = 'App'
