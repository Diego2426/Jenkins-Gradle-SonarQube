plugins {
    id "org.sonarqube" version "2.7"
}

description = 'Example of SonarQube Scanner for Graddle Usage'
version = '1.0'

sonarqube {
    properties {
        property "sonar.tests", "/."
        gradle sonarqube -P sonar=http://localhost:9000
        }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'
apply plugin: org.sonarqube.gradle.SonarQubePlugin

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:21.0'
    testCompile 'junit:junit:4.12'
}

mainClassName = 'App'

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
